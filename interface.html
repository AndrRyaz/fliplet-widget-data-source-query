<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <div class="form-group">
          <label for="linkLabel">Link text</label>
          <input type="text" name="label" class="form-control" id="linkLabel" placeholder="Label" value="{{label}}">
        </div>
        <div class="form-group">
          <label for="linkStyle">Link style</label>
          <select class="form-control" id="linkStyle" name="style">
            <option value="button" {{#equals style 'button'}}selected{{/equals}}>Display link as a button</option>
            <option value="link" {{#equals style 'link'}}selected{{/equals}}>Display link as a text link</option>
          </select>
        </div>
        <div class="form-group">
          <label for="linkStyle">Link action</label>
          <select class="form-control">
            <option>— What would you like the link to do? —</option>
            <option>Display another screen</option>
            <option>Go back to previous screen</option>
            <option>Open a web page</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
