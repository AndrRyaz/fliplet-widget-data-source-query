<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <h2>Configure your link</h2>
        <p>Set your link settings</p>
        <div class="form-group">
          <label for="linkLabel">Link text</label>
          <input type="text" name="label" class="form-control" id="linkLabel" placeholder="Label" value="{{label}}" required />
        </div>
        <div class="form-group">
          <label for="linkStyle">Link style</label>
          <select class="form-control" id="linkStyle" name="style" required>
            <option value="button" {{#equals style 'button'}}selected{{/equals}}>Display link as a button</option>
            <option value="link" {{#equals style 'link'}}selected{{/equals}}>Display link as a text link</option>
          </select>
        </div>
        <div class="form-group">
          <label for="linkStyle">Link action</label>
          <select class="form-control" name="action" required>
            <option value="">— What would you like the link to do? —</option>
            <option value="page">Display another screen</option>
            <option value="back">Go back to previous screen</option>
            <option value="url">Open a web page</option>
          </select>
        </div>
        <section class="hidden" data-field="action" data-value="page">
          <hr />
          <h3>Display another screen</h3>
          <p>Link to an existing screen with a chosen animation.</p>
          <div class="form-group">
            <label for="linkPage">Select a screen</label>
            <select class="form-control" name="page" id="linkPage"></select>
          </div>
        </section>
        <section class="hidden" data-field="action" data-value="url">
          <hr />
          <h3>Open a web page</h3>
          <p>The web page will be displayed within your app.</p>
          <div class="form-group">
            <label for="linkUrl">Web page</label>
            <input type="url" class="form-control" name="url" id="linkUrl" value="{{url}}" placeholder="http://example.org" />
          </div>
        </section>
        <hr />
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
